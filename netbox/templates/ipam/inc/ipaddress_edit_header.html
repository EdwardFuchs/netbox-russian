{% load helpers %}

<ul class="nav nav-tabs px-3">
  <li class="nav-item">
      <a
          class="nav-link {% if active_tab == 'add' %}активный{% endif %}"
          href="{% url 'ipam:ipaddress_add' %}{% querystring request %}"
      >
          {% if obj.pk %}Редактировать{% else %}Создать{% endif %}
      </a>
  </li>
  {% if 'interface' in request.GET or 'vminterface' in request.GET %}
  <li class="nav-item">
      <a
          class="nav-link {% if active_tab == 'assign' %}активный{% endif %}"
          href="{% url 'ipam:ipaddress_assign' %}{% querystring request %}"
      >
          Назначить IP
      </a>
  </li>
  {% else %}
  <li class="nav-item">
      <a
          class="nav-link {% if active_tab == 'bulk_add' %}активный{% endif %}"
          href="{% url 'ipam:ipaddress_bulk_add' %}{% querystring request %}"
      >
          Массовое создание
      </a>
  </li>
  {% endif %}
</ul>
